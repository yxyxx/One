<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(':button').click(function(event) {
					if($("#mobile").val() == "") {
						alert("手机号码不能为空！");
						$("#mobile").focus();
						return false;
					} else if(!$("#mobile").val().match(/^1[3|4|5|8][0-9]\d{4,8}$/)) {
						alert("手机号码格式不正确！");

						$("#mobile").focus();
						return false;
					} else {

						if($("#email").val() == "") {

							alert("邮箱不能为空!")
							$("#email").focus();
							return false;
						} else if(!$("#email").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
							alert("邮箱格式不正确");

							$("#email").focus();
							return false;
						} else {

							$.ajax({
								type: 'POST',
								url: 'user.php',
								async: true,
								data:{
									place: $("form").serialize()
								},
								success: function(data) {
									if(data.dataType==1){
										alert("请求成功");
									}else{
										alert("后台处理错误");
									}
										

								},
								   error:function(){  
								   	 alert("请求失败");
								             }  
							});
						}
					}
				});
			})
		</script>
	</head>

	<body>

		<form method="post">
			<p>
				<label for="phone">姓名:</label>
				<input name="user" type="text" placeholder="请输入你的姓名" />
			</p>
			<p>
				<label for="phone">性别</label>
				<input type="radio" name="sex" value="man" checked="checked" />男
				<input type="radio" name="sex" value="woman" />女
			</p>
			<p>
				<label for="phone">手机号码:</label>
				<input id="mobile" name="phone" type="text" placeholder="请输入您的手机号码" />
			</p>
			<p>
				<label for="emailaddress">E-mail:</label>
				<input id="email" name="ema" placeholder="请输入您的邮箱" />
			</p>
			<input type="button" value="提交" />
		</form>

		<div id="bb"></div>
	</body>

</html>
